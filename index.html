<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Push-Ups Tracker</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="app-header">
    <div>
      <h1>Daily Push-Ups</h1>
      <p class="sub">Each <b>P</b> = 10 push-ups · H = hang (seconds) · <b>f</b> = feet touching</p>
    </div>

    <div class="header-actions">
      <button id="btnToday" class="btn">Today</button>
      <button id="btnExport" class="btn btn-secondary">Export JSON</button>
      <label class="btn btn-secondary file-btn">
        Import JSON
        <input id="fileImport" type="file" accept="application/json" />
      </label>
    </div>
  </header>

  <main class="layout">
    <section class="card calendar-card">
      <div class="card-header">
        <button id="btnPrev" class="btn btn-icon" aria-label="Previous month">‹</button>
        <div class="month-title">
          <h2 id="monthLabel">Month</h2>
          <div class="mini">
            <span id="monthTotals"></span>
          </div>
        </div>
        <button id="btnNext" class="btn btn-icon" aria-label="Next month">›</button>
      </div>

      <div class="dow">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>

      <div id="calendarGrid" class="grid"></div>
    </section>

    <section class="card editor-card">
      <div class="card-header editor-header">
        <div>
          <h2 id="selectedDateLabel">Select a day</h2>
          <div class="mini" id="selectedSummary"></div>
        </div>
        <button id="btnDayOff" class="btn btn-warning">Toggle Day Off</button>
      </div>

      <div class="editor">
        <div class="row">
          <div class="field">
            <label>Push-up sets (each set = 10 reps)</label>
            <div class="controls">
              <button id="btnPMinus" class="btn btn-secondary">−</button>
              <input id="pushSets" type="number" min="0" step="1" value="0" />
              <button id="btnPPlus" class="btn">+</button>
            </div>
            <div class="hint">Example: 7 sets = 70 push-ups = <b>PPPPPPP</b></div>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Hang(s)</label>
            <div class="hang-controls">
              <input id="hangSeconds" type="number" min="0" step="5" placeholder="Seconds (e.g., 40)" />
              <label class="toggle">
                <input id="hangFeet" type="checkbox" checked />
                <span>Feet touching (f)</span>
              </label>
              <button id="btnAddHang" class="btn">Add Hang</button>
            </div>
            <div id="hangList" class="hang-list"></div>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Notes (optional)</label>
            <textarea id="notes" rows="4" placeholder="Anything you want to note for the day…"></textarea>
          </div>
        </div>

        <div class="row actions">
          <button id="btnSave" class="btn btn-primary">Save</button>
          <button id="btnClearDay" class="btn btn-danger">Clear Day</button>
        </div>

        <div class="row">
          <div class="field">
            <label>Log-style line</label>
            <div id="logLine" class="logline">—</div>
            <button id="btnCopyLine" class="btn btn-secondary">Copy line</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="mini">
      Data is stored locally in your browser (localStorage). Use Export JSON for backups.
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
